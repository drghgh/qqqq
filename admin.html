        // تحميل الإعدادات من Firebase أو localStorage
        async function loadSettings() {
            try {
                // محاولة تحميل الإعدادات من Firebase أولاً
                const settingsDoc = await db.collection('settings').doc('general').get();
                if (settingsDoc.exists) {
                    const firebaseSettings = settingsDoc.data();
                    siteSettings = { ...siteSettings, ...firebaseSettings };
                }
                
                // تحميل إعدادات المظهر
                const appearanceDoc = await db.collection('settings').doc('appearance').get();
                if (appearanceDoc.exists) {
                    const appearanceSettings = appearanceDoc.data();
                    siteSettings = { ...siteSettings, ...appearanceSettings };
                }
                
                // تحميل إعدادات المتجر
                const businessDoc = await db.collection('settings').doc('business').get();
                if (businessDoc.exists) {
                    const businessSettings = businessDoc.data();
                    siteSettings = { ...siteSettings, ...businessSettings };
                }
                
                // تحميل إعدادات الوسائط (صور الواجهة)
                const mediaDoc = await db.collection('settings').doc('media').get();
                if (mediaDoc.exists) {
                    const mediaSettings = mediaDoc.data();
                    siteSettings = { ...siteSettings, ...mediaSettings };
                }
                
                // تحميل الفئات من Firebase
                const categoriesDoc = await db.collection('settings').doc('categories').get();
                if (categoriesDoc.exists) {
                    const categoriesData = categoriesDoc.data();
                    if (categoriesData.categories) {
                        siteSettings.categories = categoriesData.categories;
                    }
                }
                
                // حفظ في localStorage للاستخدام السريع
                localStorage.setItem('siteSettings', JSON.stringify(siteSettings));
                
            } catch (error) {
                console.log('تحميل الإعدادات من localStorage كبديل');
                // في حالة فشل التحميل من Firebase، استخدم localStorage
                const savedSettings = localStorage.getItem('siteSettings');
                if (savedSettings) {
                    siteSettings = { ...siteSettings, ...JSON.parse(savedSettings) };
                }
            }
        }

        // تسجيل دخول المدير
        async function loginAdmin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('auth-message');
            
            if (!email || !password) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('تم تسجيل الدخول بنجاح', 'success');
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'لا يوجد حساب بهذا البريد الإلكتروني';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'تم تجاوز عدد المحاولات المسموح. حاول مرة أخرى لاحقاً';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            }
        }

        async function loadOrders() {
            try {
                const snapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();

                snapshot.forEach(doc => {

                });
                displayOrders();
            } catch (error) {
                console.error('خطأ في تحميل الطلبات:', error);
            }
        }

        // إضافة فئة جديدة
        async function addNewCategory() {
            const categoryNameInput = document.getElementById('new-category-name');
            const categoryName = categoryNameInput.value.trim();
            
            if (!categoryName) {
                showNotification('يرجى إدخال اسم الفئة', 'error');
                return;
            }
            
            if (siteSettings.categories.includes(categoryName)) {
                showNotification('هذه الفئة موجودة بالفعل', 'error');
                return;
            }
            
            try {
                // إضافة الفئة إلى المصفوفة المحلية

        function editCategory(oldCategoryName) {
            const newCategoryName = prompt(`أدخل الاسم الجديد للفئة "${oldCategoryName}":`, oldCategoryName);
            
            if (!newCategoryName || newCategoryName.trim() === '') {
                return;
            }
            
            const trimmedName = newCategoryName.trim();
            
            if (siteSettings.categories.includes(trimmedName)) {
                showNotification('هذه الفئة موجودة بالفعل', 'error');
                return;
            }
            
            // تحديث الفئة في المصفوفة المحلية
            const index = siteSettings.categories.indexOf(oldCategoryName);
            if (index !== -1) {
                siteSettings.categories[index] = trimmedName;
                
                // حفظ التغييرات
                saveCategories();
                
                showNotification('تم تعديل الفئة بنجاح', 'success');

        // نظام الإشعارات الداخلية
        function showNotification(message, type = 'info', duration = 4000) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `admin-notification ${type}`;
            
            // أيقونة حسب النوع
            let icon = 'fas fa-info-circle';
            if (type === 'success') icon = 'fas fa-check-circle';
            else if (type === 'error') icon = 'fas fa-exclamation-circle';
            else if (type === 'warning') icon = 'fas fa-exclamation-triangle';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="${icon}"></i>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="closeNotification(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            // إضافة للصفحة
            document.body.appendChild(notification);
            
            // تأثير الظهور
            setTimeout(() => notification.classList.add('show'), 100);
            
            // إزالة تلقائية
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }

        // إغلاق الإشعار
        function closeNotification(button) {
            const notification = button.closest('.admin-notification');
            notification.classList.remove('show');
            setTimeout(() => {

                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }

        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search');
            
            searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }

            if (currentView === 'orders') {
                searchOrders();
            } else if (currentView === 'products') {
                searchProducts();
            }
        }

        // البحث في الطلبات
        function searchOrders() {
            if (!searchTerm) {
                filteredOrders = orders;
            } else {
                filteredOrders = orders.filter(order => {
                    return order.customerName.toLowerCase().includes(searchTerm) ||
                           order.customerPhone.includes(searchTerm) ||
                           order.customerAddress.toLowerCase().includes(searchTerm) ||
                           order.orderCode.toLowerCase().includes(searchTerm) ||
                           order.items.some(item => item.name.toLowerCase().includes(searchTerm));
                });
            }
            displayFilteredOrders();
        }

        // البحث في المنتجات
        function searchProducts() {
            if (!searchTerm) {
                filteredProducts = products;
            } else {
                filteredProducts = products.filter(product => {
                    return product.name.toLowerCase().includes(searchTerm) ||
                           product.category.toLowerCase().includes(searchTerm) ||
                           (product.description && product.description.toLowerCase().includes(searchTerm));
                });
            }
            displayFilteredProducts();
        }

        // مسح البحث
        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search').style.display = 'none';
            searchTerm = '';
            
            if (currentView === 'orders') {
                filteredOrders = orders;
                displayFilteredOrders();
            } else if (currentView === 'products') {
                filteredProducts = products;
                displayFilteredProducts();
            }
        }

        // تحميل بيانات لوحة القيادة
        async function loadDashboardData() {
            try {
                // تحميل الطلبات
                const ordersSnapshot = await db.collection('orders').get();
                const ordersData = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // تحميل المنتجات
                const productsSnapshot = await db.collection('products').get();
                const productsData = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // حساب الإحصائيات
                const totalOrders = ordersData.length;
                const totalRevenue = ordersData.reduce((sum, order) => sum + (order.total || 0), 0);
                const totalProducts = productsData.length;
                
                // تحديث العرض
                document.getElementById('total-orders').textContent = totalOrders;
                document.getElementById('total-revenue').textContent = totalRevenue.toFixed(2) + ' جنيه';
                document.getElementById('total-products').textContent = totalProducts;
                
                // عرض الطلبات الأخيرة
                const recentOrders = ordersData.slice(-5).reverse();
                displayRecentOrders(recentOrders);
                
            } catch (error) {
                console.error('خطأ في تحميل بيانات لوحة القيادة:', error);
                showNotification('خطأ في تحميل البيانات', 'error');
            }
        }

        // تحميل بيانات التقارير
        async function loadReportsData() {
            try {
                const ordersSnapshot = await db.collection('orders').get();
                const ordersData = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // حساب إحصائيات المبيعات
                const totalSales = ordersData.reduce((sum, order) => sum + (order.total || 0), 0);
                const avgOrderValue = ordersData.length > 0 ? totalSales / ordersData.length : 0;
                
                // تحديث العرض
                document.getElementById('sales-total').textContent = totalSales.toFixed(2) + ' جنيه';
                document.getElementById('avg-order-value').textContent = avgOrderValue.toFixed(2) + ' جنيه';
                document.getElementById('orders-count').textContent = ordersData.length;
                
                // تحميل تقرير المنتجات
                loadProductsReport(ordersData);
                
            } catch (error) {
                console.error('خطأ في تحميل بيانات التقارير:', error);
                showNotification('خطأ في تحميل التقارير', 'error');
            }
        }

        // تحميل تقرير المنتجات
        function loadProductsReport(ordersData) {
            const productSales = {};
            
            ordersData.forEach(order => {
                if (order.items) {
                    order.items.forEach(item => {
                        if (!productSales[item.name]) {
                            productSales[item.name] = {
                                name: item.name,
                                quantity: 0,
                                revenue: 0
                            };
                        }
                        productSales[item.name].quantity += item.quantity;
                        productSales[item.name].revenue += item.quantity * item.price;
                    });
                }
            });
            
            const sortedProducts = Object.values(productSales)
                .sort((a, b) => b.revenue - a.revenue);
            
            const tbody = document.getElementById('products-report-body');
            const totalRevenue = sortedProducts.reduce((sum, product) => sum + product.revenue, 0);
            
            if (sortedProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">لا توجد بيانات مبيعات</td></tr>';
                return;
            }
            
            tbody.innerHTML = sortedProducts.map(product => {
                const percentage = totalRevenue > 0 ? (product.revenue / totalRevenue * 100).toFixed(1) : 0;
                return `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.quantity}</td>
                        <td>${product.revenue.toFixed(2)} جنيه</td>
                        <td>${percentage}%</td>
                        <td><span class="status active">نشط</span></td>
                    </tr>
                `;
            }).join('');
        }

        // تحميل بيانات العملاء
        async function loadCustomersData() {
            try {
                const ordersSnapshot = await db.collection('orders').get();
                const ordersData = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // تجميع بيانات العملاء
                const customersMap = {};
                ordersData.forEach(order => {
                    const email = order.customerEmail || 'غير محدد';
                    if (!customersMap[email]) {
                        customersMap[email] = {
                            name: order.customerName || 'عميل',
                            email: email,
                            phone: order.customerPhone || 'غير محدد',
                            orders: 0,
                            totalSpent: 0,
                            firstOrder: order.createdAt
                        };
                    }
                    customersMap[email].orders++;
                    customersMap[email].totalSpent += order.total || 0;
                });
                
                const customers = Object.values(customersMap);
                
                // تحديث الإحصائيات
                document.getElementById('total-customers-count').textContent = customers.length;
                document.getElementById('active-customers').textContent = customers.filter(c => c.orders > 1).length;
                document.getElementById('vip-customers').textContent = customers.filter(c => c.totalSpent > 500).length;
                
                // عرض جدول العملاء
                displayCustomersTable(customers);
                
            } catch (error) {
                console.error('خطأ في تحميل بيانات العملاء:', error);
                showNotification('خطأ في تحميل بيانات العملاء', 'error');
            }
        }

        // عرض جدول العملاء
        function displayCustomersTable(customers) {
            const tbody = document.getElementById('customers-table-body');
            
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">لا توجد بيانات عملاء</td></tr>';
                return;
            }
            
            tbody.innerHTML = customers.map(customer => `

                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.orders}</td>
                    <td>${customer.totalSpent.toFixed(2)} جنيه</td>
                    <td>${formatDate(customer.firstOrder)}</td>
                </tr>
            `).join('');
        }

        // دوال مساعدة
        function formatDate(timestamp) {
            if (!timestamp) return 'غير محدد';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('ar-EG');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'في الانتظار',
                'confirmed': 'مؤكد',
                'preparing': 'قيد التحضير',
                'ready': 'جاهز',
                'delivered': 'تم التوصيل',
                'cancelled': 'ملغي'
            };
            return statusMap[status] || 'غير محدد';
        }

        // تحميل بيانات الصفحة الرئيسية
        async function loadHomepageData() {
            try {
                // تحميل البيانات من Firebase
                const homepageDoc = await db.collection('settings').doc('homepage').get();
                if (homepageDoc.exists) {
                    const data = homepageDoc.data();
                    
                    // تحديث الحقول
                    if (data.heroTitle) document.getElementById('hero-title').value = data.heroTitle;
                    if (data.heroSubtitle) document.getElementById('hero-subtitle').value = data.heroSubtitle;
                    if (data.heroDescription) document.getElementById('hero-description').value = data.heroDescription;
                    if (data.heroImage) document.getElementById('hero-image').value = data.heroImage;
                    
                    // تحديث المميزات
                    if (data.features) {
                        data.features.forEach((feature, index) => {
                            const num = index + 1;
                            if (document.getElementById(`feature${num}-icon`)) {
                                document.getElementById(`feature${num}-icon`).value = feature.icon;
                                document.getElementById(`feature${num}-title`).value = feature.title;
                                document.getElementById(`feature${num}-desc`).value = feature.description;
                            }
                        });
                    }
                    
                    // تحديث الإحصائيات
                    if (data.stats) {
                        data.stats.forEach((stat, index) => {
                            const num = index + 1;
                            if (document.getElementById(`stat${num}-number`)) {
                                document.getElementById(`stat${num}-number`).value = stat.number;
                                document.getElementById(`stat${num}-label`).value = stat.label;
                            }
                        });
                    }
                    
                    // تحديث الألوان
                    if (data.colors) {
                        if (data.colors.primary) document.getElementById('primary-color').value = data.colors.primary;
                        if (data.colors.secondary) document.getElementById('secondary-color').value = data.colors.secondary;
                        if (data.colors.accent) document.getElementById('accent-color').value = data.colors.accent;
                        if (data.colors.success) document.getElementById('success-color').value = data.colors.success;
                    }
                }
            } catch (error) {
                console.error('خطأ في تحميل بيانات الصفحة الرئيسية:', error);
            }
        }

        // حفظ تغييرات الصفحة الرئيسية
        async function saveHomepageChanges() {
            try {
                const homepageData = {
                    heroTitle: document.getElementById('hero-title').value,
                    heroSubtitle: document.getElementById('hero-subtitle').value,
                    heroDescription: document.getElementById('hero-description').value,
                    heroImage: document.getElementById('hero-image').value,
                    features: [

                        },

                        },
                        {

                            description: document.getElementById('feature3-desc').value
                        }
                    ],
                    stats: [
                        {
                            number: document.getElementById('stat1-number').value,
                            label: document.getElementById('stat1-label').value
                        },
                        {
                            number: document.getElementById('stat2-number').value,
                            label: document.getElementById('stat2-label').value
                        },
                        {
                            number: document.getElementById('stat3-number').value,
                            label: document.getElementById('stat3-label').value
                        }
                    ],
                    colors: {
                        primary: document.getElementById('primary-color').value,
                        secondary: document.getElementById('secondary-color').value,
                        accent: document.getElementById('accent-color').value,
                        success: document.getElementById('success-color').value
                    },
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('settings').doc('homepage').set(homepageData);
                showNotification('تم حفظ التغييرات بنجاح', 'success');
                
                // إشعار جميع النوافذ المفتوحة للصفحة الرئيسية بالتحديث
                if (typeof BroadcastChannel !== 'undefined') {
                    const channel = new BroadcastChannel('homepage-updates');
                    channel.postMessage({ type: 'homepage-updated', data: homepageData });
                }
                
            } catch (error) {
                console.error('خطأ في حفظ التغييرات:', error);
                showNotification('خطأ في حفظ التغييرات', 'error');
            }
        }

        // إضافة مستمعي الأحداث للمعاينة المباشرة
        function addLivePreviewListeners() {
            // مستمعي تغيير الألوان
            document.getElementById('primary-color').addEventListener('input', updateColorPreviews);
            document.getElementById('secondary-color').addEventListener('input', updateColorPreviews);
            document.getElementById('accent-color').addEventListener('input', updateColorPreviews);
            document.getElementById('success-color').addEventListener('input', updateColorPreviews);
        }

        // تحديث معاينة الألوان
        function updateColorPreviews() {
            const primaryColor = document.getElementById('primary-color').value;
            const secondaryColor = document.getElementById('secondary-color').value;
            const accentColor = document.getElementById('accent-color').value;
            const successColor = document.getElementById('success-color').value;

            // تحديث معاينة الألوان
            document.getElementById('primary-preview').style.background = primaryColor;
            document.getElementById('secondary-preview').style.background = secondaryColor;
            document.getElementById('accent-preview').style.background = accentColor;
            document.getElementById('success-preview').style.background = successColor;

            // تطبيق الألوان على الصفحة مباشرة
            const existingStyle = document.getElementById('live-preview-style');
            if (existingStyle) existingStyle.remove();

            const style = document.createElement('style');
            style.id = 'live-preview-style';
            style.textContent = `
                :root {
                    --primary-color: ${primaryColor} !important;
                    --secondary-color: ${secondaryColor} !important;
                    --accent-color: ${accentColor} !important;
                    --success-color: ${successColor} !important;
                    --gradient-primary: linear-gradient(135deg, ${primaryColor}, ${secondaryColor}) !important;
                }
                .btn-primary {
                    background: linear-gradient(135deg, ${primaryColor}, ${secondaryColor}) !important;
                }
                .nav-btn.active {
                    background: linear-gradient(135deg, ${primaryColor}, ${secondaryColor}) !important;
                }
            `;
            document.head.appendChild(style);
        }

        // تحديث loadHomepageData لإضافة المستمعين
        const originalLoadHomepageData = loadHomepageData;
        loadHomepageData = async function() {
            await originalLoadHomepageData();
            setTimeout(() => {
                addLivePreviewListeners();
                updateColorPreviews();
            }, 100);
        };
